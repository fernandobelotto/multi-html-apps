<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .clock-card {
        transition: transform 0.2s;
        cursor: pointer;
      }
      .clock-card:hover {
        transform: translateY(-5px);
      }
      .time {
        font-size: 2.5rem;
        font-weight: bold;
      }
      .date {
        font-size: 1.2rem;
        color: #666;
      }
      .city {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }
      #addClockBtn {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body class="bg-light">
    <script src="../navbar.js"></script>
    <div class="container py-5">
      <h1 class="text-center mb-5">World Clock</h1>

      <div class="row" id="clocksContainer">
        <!-- Clock cards will be added here -->
      </div>

      <button
        id="addClockBtn"
        class="btn btn-primary shadow"
        data-bs-toggle="modal"
        data-bs-target="#addClockModal"
      >
        <i class="bi bi-plus"></i>
      </button>
    </div>

    <!-- Modal for adding new clock -->
    <div class="modal fade" id="addClockModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Clock</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="citySelect" class="form-label"
                >Select City/Timezone</label
              >
              <select class="form-select" id="citySelect">
                <option value="UTC">UTC (Coordinated Universal Time)</option>
                <option value="America/New_York">New York</option>
                <option value="Europe/London">London</option>
                <option value="Asia/Tokyo">Tokyo</option>
                <option value="Australia/Sydney">Sydney</option>
                <option value="Europe/Paris">Paris</option>
                <option value="Asia/Dubai">Dubai</option>
                <option value="Asia/Shanghai">Shanghai</option>
                <option value="America/Los_Angeles">Los Angeles</option>
                <option value="America/Sao_Paulo">SÃ£o Paulo</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="confirmAddClock">
              Add Clock
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <script src="script.js"></script>
  </body>
</html>
