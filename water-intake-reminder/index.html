<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Intake Reminder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .water-container {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 0 auto;
        background: #f8f9fa;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 123, 255, 0.2);
      }
      .water-level {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background: linear-gradient(45deg, #0d6efd, #0dcaf0);
        transition: height 0.5s ease;
      }
      .water-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #0d6efd;
        font-size: 2rem;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
      }
      .glass-btn {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: white;
        border: 2px solid #0d6efd;
        color: #0d6efd;
        font-size: 1.5rem;
        transition: all 0.3s ease;
      }
      .glass-btn:hover {
        transform: scale(1.1);
        background: #0d6efd;
        color: white;
      }
      .reminder-card {
        transition: transform 0.2s;
      }
      .reminder-card:hover {
        transform: translateY(-5px);
      }
      .settings-btn {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        font-size: 1.5rem;
        z-index: 1000;
      }
      .progress {
        height: 8px;
        border-radius: 4px;
      }
      .chart-container {
        height: 300px;
        margin-bottom: 2rem;
      }
      .history-log {
        max-height: 200px;
        overflow-y: auto;
      }
      .history-item {
        border-left: 3px solid #0d6efd;
        padding-left: 1rem;
        margin-bottom: 0.5rem;
      }
      .streak-badge {
        position: absolute;
        top: -10px;
        right: -10px;
        background: #ffc107;
        color: #000;
        padding: 0.5rem;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body class="bg-light">
    <script src="../navbar.js"></script>
    <div class="container py-5">
      <h1 class="text-center mb-5">Water Intake Reminder</h1>

      <!-- Water Progress -->
      <div class="row mb-5">
        <div class="col-md-6 offset-md-3 text-center">
          <div class="water-container mb-4">
            <div class="water-level" id="waterLevel"></div>
            <div class="water-overlay">
              <span id="waterPercentage">0%</span>
            </div>
            <div class="streak-badge" id="streakCounter">0ðŸ”¥</div>
          </div>
          <h3 class="mb-3">
            <span id="currentIntake">0</span>/<span id="dailyGoal">2000</span>
            ml
          </h3>
          <div class="d-flex justify-content-center gap-3 mb-4">
            <button class="glass-btn" onclick="addWater(100)">
              <i class="bi bi-cup"></i>
            </button>
            <button class="glass-btn" onclick="addWater(250)">
              <i class="bi bi-cup-straw"></i>
            </button>
            <button class="glass-btn" onclick="addWater(500)">
              <i class="bi bi-water"></i>
            </button>
          </div>
          <div class="input-group mb-3">
            <input
              type="number"
              class="form-control"
              id="customAmount"
              placeholder="Custom amount (ml)"
              min="1"
              step="1"
            />
            <button class="btn btn-primary" onclick="addCustomWater()">
              Add
            </button>
          </div>
          <button
            class="btn btn-outline-danger mb-4"
            onclick="undoLastEntry()"
            id="undoButton"
            disabled
          >
            <i class="bi bi-arrow-counterclockwise"></i> Undo Last Entry
          </button>
        </div>
      </div>

      <!-- History Log -->
      <div class="row mb-4">
        <div class="col-md-8 offset-md-2">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Today's History</h5>
              <div class="history-log" id="historyLog">
                <!-- History entries will be added here -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Charts Section -->
      <div class="row mb-4">
        <div class="col-md-8 offset-md-2">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Weekly Progress</h5>
              <div class="chart-container" id="weeklyChart"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Reminders List -->
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title mb-4">Reminders</h5>
              <div id="remindersList">
                <!-- Reminders will be added here -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <button
        class="btn btn-primary shadow settings-btn"
        data-bs-toggle="modal"
        data-bs-target="#settingsModal"
      >
        <i class="bi bi-gear"></i>
      </button>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Settings</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Daily Goal (ml)</label>
              <input
                type="number"
                class="form-control"
                id="goalInput"
                min="500"
                step="100"
                value="2000"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Reminder Interval (minutes)</label>
              <input
                type="number"
                class="form-control"
                id="intervalInput"
                min="15"
                step="15"
                value="60"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Reminder Time Range</label>
              <div class="row">
                <div class="col">
                  <input
                    type="time"
                    class="form-control"
                    id="startTime"
                    value="08:00"
                  />
                </div>
                <div class="col">
                  <input
                    type="time"
                    class="form-control"
                    id="endTime"
                    value="22:00"
                  />
                </div>
              </div>
            </div>
            <div class="form-check mb-3">
              <input
                type="checkbox"
                class="form-check-input"
                id="notificationsEnabled"
                checked
              />
              <label class="form-check-label">Enable Notifications</label>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="saveSettings">
              Save Settings
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <script src="script.js"></script>
  </body>
</html>
