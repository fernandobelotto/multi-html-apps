<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Matching Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .game-container {
        max-width: 800px;
        margin: 0 auto;
      }
      .game-grid {
        display: grid;
        gap: 10px;
        margin: 20px 0;
      }
      .difficulty-easy {
        grid-template-columns: repeat(4, 1fr);
      }
      .difficulty-medium {
        grid-template-columns: repeat(5, 1fr);
      }
      .difficulty-hard {
        grid-template-columns: repeat(6, 1fr);
      }
      .card {
        perspective: 1000px;
        aspect-ratio: 3/4;
        cursor: pointer;
      }
      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      .card.flipped .card-inner {
        transform: rotateY(180deg);
      }
      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card-front {
        background: linear-gradient(45deg, #6c757d, #495057);
        color: white;
      }
      .card-back {
        background: white;
        transform: rotateY(180deg);
      }
      .card.matched .card-back {
        background: #d1e7dd;
        color: #0f5132;
      }
      .stats {
        font-size: 1.2rem;
      }
      .celebration {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
      }
      .celebration.show {
        display: flex;
      }
      .celebration-content {
        text-align: center;
        color: white;
        animation: celebrate 0.5s ease-in-out;
      }
      @keyframes celebrate {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      .best-times {
        max-height: 200px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <script src="../../navbar.js"></script>

    <div class="container mt-4">
      <div class="game-container">
        <!-- Game Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="stats">
            <div>Time: <span id="time">00:00</span></div>
            <div>Moves: <span id="moves">0</span></div>
          </div>
          <div>
            <button class="btn btn-outline-primary me-2" id="new-game">
              <i class="bi bi-plus-circle"></i> New Game
            </button>
            <button
              class="btn btn-outline-secondary"
              data-bs-toggle="modal"
              data-bs-target="#bestTimesModal"
            >
              <i class="bi bi-trophy"></i> Best Times
            </button>
          </div>
        </div>

        <!-- Difficulty Selection -->
        <div class="card mb-4" id="difficulty-select">
          <div class="card-body text-center">
            <h5 class="card-title mb-4">Select Difficulty</h5>
            <div class="btn-group">
              <button class="btn btn-outline-success" data-difficulty="easy">
                Easy (4Ã—4)
              </button>
              <button class="btn btn-outline-warning" data-difficulty="medium">
                Medium (5Ã—5)
              </button>
              <button class="btn btn-outline-danger" data-difficulty="hard">
                Hard (6Ã—6)
              </button>
            </div>
          </div>
        </div>

        <!-- Game Grid -->
        <div class="game-grid difficulty-easy" id="game-grid">
          <!-- Cards will be dynamically added here -->
        </div>
      </div>
    </div>

    <!-- Best Times Modal -->
    <div class="modal fade" id="bestTimesModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Best Times</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <ul class="nav nav-tabs" role="tablist">
              <li class="nav-item">
                <button
                  class="nav-link active"
                  data-bs-toggle="tab"
                  data-bs-target="#easy-times"
                >
                  Easy
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="nav-link"
                  data-bs-toggle="tab"
                  data-bs-target="#medium-times"
                >
                  Medium
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="nav-link"
                  data-bs-toggle="tab"
                  data-bs-target="#hard-times"
                >
                  Hard
                </button>
              </li>
            </ul>
            <div class="tab-content mt-3">
              <div class="tab-pane fade show active" id="easy-times">
                <div class="best-times" id="easy-times-list">
                  <!-- Easy mode times will be added here -->
                </div>
              </div>
              <div class="tab-pane fade" id="medium-times">
                <div class="best-times" id="medium-times-list">
                  <!-- Medium mode times will be added here -->
                </div>
              </div>
              <div class="tab-pane fade" id="hard-times">
                <div class="best-times" id="hard-times-list">
                  <!-- Hard mode times will be added here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Celebration Overlay -->
    <div class="celebration" id="celebration">
      <div class="celebration-content">
        <h2 class="display-4 mb-4">ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
        <p class="lead">
          You completed the game in <span id="final-time">00:00</span>
        </p>
        <p>with <span id="final-moves">0</span> moves!</p>
        <button class="btn btn-lg btn-success mt-3" id="play-again">
          Play Again
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
