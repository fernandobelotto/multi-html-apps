<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .habit-card {
        transition: all 0.3s ease;
        border-left: 5px solid #6c757d;
      }
      .habit-card:hover {
        transform: translateX(5px);
      }
      .streak-badge {
        background: linear-gradient(45deg, #007bff, #6610f2);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-weight: bold;
      }
      .completion-circle {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: 2px solid #dee2e6;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .completion-circle:hover {
        border-color: #28a745;
        transform: scale(1.1);
      }
      .completion-circle.completed {
        background-color: #28a745;
        border-color: #28a745;
      }
      .habit-progress {
        height: 8px;
        border-radius: 4px;
      }
      #addHabitBtn {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        font-size: 1.5rem;
        z-index: 1000;
      }
    </style>
  </head>
  <body class="bg-light">
    <script src="../navbar.js"></script>
    <div class="container py-5">
      <h1 class="text-center mb-5">Habit Tracker</h1>

      <div class="row mb-4">
        <div class="col-md-6 offset-md-3">
          <div class="card shadow-sm">
            <div class="card-body text-center">
              <h3 class="current-streak mb-2">
                Current Streak: <span id="totalStreak">0</span> days
              </h3>
              <div class="progress habit-progress">
                <div
                  class="progress-bar bg-success"
                  id="todayProgress"
                  role="progressbar"
                  style="width: 0%"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="habitsContainer">
        <!-- Habits will be added here -->
      </div>

      <button
        id="addHabitBtn"
        class="btn btn-primary shadow"
        data-bs-toggle="modal"
        data-bs-target="#addHabitModal"
      >
        <i class="bi bi-plus"></i>
      </button>
    </div>

    <!-- Modal for adding new habit -->
    <div class="modal fade" id="addHabitModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Habit</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="habitName" class="form-label">Habit Name</label>
              <input
                type="text"
                class="form-control"
                id="habitName"
                placeholder="e.g., Morning Exercise"
              />
            </div>
            <div class="mb-3">
              <label for="habitGoal" class="form-label">Daily Goal</label>
              <input
                type="text"
                class="form-control"
                id="habitGoal"
                placeholder="e.g., 30 minutes of exercise"
              />
            </div>
            <div class="mb-3">
              <label for="habitColor" class="form-label">Color</label>
              <input
                type="color"
                class="form-control form-control-color"
                id="habitColor"
                value="#6c757d"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="confirmAddHabit">
              Add Habit
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <script src="script.js"></script>
  </body>
</html>
