<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .sleep-card {
        transition: transform 0.2s;
        border-left: 4px solid #6f42c1;
      }
      .sleep-card:hover {
        transform: translateY(-5px);
      }
      .quality-indicator {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 5px;
      }
      .quality-poor {
        background-color: #dc3545;
      }
      .quality-fair {
        background-color: #ffc107;
      }
      .quality-good {
        background-color: #28a745;
      }
      .quality-btn {
        border: none;
        padding: 10px;
        margin: 5px;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        transition: transform 0.2s;
      }
      .quality-btn:hover {
        transform: scale(1.1);
      }
      .quality-btn.active {
        transform: scale(1.1);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      .chart-container {
        height: 300px;
        margin-bottom: 2rem;
      }
      .add-sleep-btn {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        font-size: 1.5rem;
        z-index: 1000;
      }
      .stats-card {
        border-left: 4px solid #0d6efd;
      }
    </style>
  </head>
  <body class="bg-light">
    <script src="../navbar.js"></script>
    <div class="container py-5">
      <h1 class="text-center mb-5">Sleep Tracker</h1>

      <!-- Statistics -->
      <div class="row mb-4">
        <div class="col-md-8 offset-md-2">
          <div class="card shadow-sm stats-card">
            <div class="card-body">
              <h5 class="card-title">Sleep Statistics</h5>
              <div class="row text-center mt-3">
                <div class="col">
                  <h3 id="avgSleepTime">0h 0m</h3>
                  <small class="text-muted">Average Sleep Time</small>
                </div>
                <div class="col">
                  <h3 id="avgQuality">-</h3>
                  <small class="text-muted">Average Quality</small>
                </div>
                <div class="col">
                  <h3 id="totalEntries">0</h3>
                  <small class="text-muted">Total Entries</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Sleep Chart -->
      <div class="row mb-4">
        <div class="col-md-8 offset-md-2">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Sleep Duration Over Time</h5>
              <div class="chart-container">
                <canvas id="sleepChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Sleep Entries -->
      <div class="row mb-4">
        <div class="col-md-8 offset-md-2">
          <h5 class="mb-3">Recent Sleep Entries</h5>
          <div id="sleepEntries">
            <!-- Sleep entries will be added here -->
          </div>
        </div>
      </div>

      <!-- Add Sleep Entry Button -->
      <button
        class="btn btn-primary shadow add-sleep-btn"
        data-bs-toggle="modal"
        data-bs-target="#addSleepModal"
      >
        <i class="bi bi-plus"></i>
      </button>
    </div>

    <!-- Add Sleep Modal -->
    <div class="modal fade" id="addSleepModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Sleep Entry</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Sleep Start Time</label>
              <input
                type="datetime-local"
                class="form-control"
                id="sleepStart"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Wake Up Time</label>
              <input type="datetime-local" class="form-control" id="sleepEnd" />
            </div>
            <div class="mb-3">
              <label class="form-label">Sleep Quality</label>
              <div class="text-center">
                <button class="quality-btn bg-danger" data-quality="poor">
                  ðŸ˜´
                </button>
                <button class="quality-btn bg-warning" data-quality="fair">
                  ðŸ˜Š
                </button>
                <button class="quality-btn bg-success" data-quality="good">
                  ðŸ˜ƒ
                </button>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Notes (optional)</label>
              <textarea
                class="form-control"
                id="sleepNotes"
                rows="3"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="saveSleepEntry">
              Save Entry
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <script src="script.js"></script>
  </body>
</html>
