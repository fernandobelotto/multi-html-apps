<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ambient Sound Player</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        background-color: #1a1a2e;
        color: #fff;
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
        padding: 20px;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        color: #4ecca3;
      }

      .sound-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }

      .sound-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .sound-card:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.15);
      }

      .sound-card.active {
        background: rgba(78, 204, 163, 0.2);
        border: 2px solid #4ecca3;
      }

      .sound-icon {
        font-size: 2.5em;
        margin-bottom: 10px;
        color: #4ecca3;
      }

      .sound-name {
        font-size: 1.2em;
        margin-bottom: 15px;
        color: #fff;
      }

      .volume-slider {
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        outline: none;
        opacity: 0.7;
        transition: opacity 0.2s;
        -webkit-appearance: none;
      }

      .volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 15px;
        height: 15px;
        background: #4ecca3;
        border-radius: 50%;
        cursor: pointer;
      }

      .volume-slider::-moz-range-thumb {
        width: 15px;
        height: 15px;
        background: #4ecca3;
        border-radius: 50%;
        cursor: pointer;
        border: none;
      }

      .controls {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(26, 26, 46, 0.95);
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        backdrop-filter: blur(10px);
      }

      .master-volume {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .master-volume-slider {
        width: 200px;
      }

      .preset-buttons {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      .preset-btn {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        color: #fff;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .preset-btn:hover {
        background: rgba(78, 204, 163, 0.2);
      }

      .timer-container {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .timer-select {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        padding: 8px;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
      }

      .timer-select option {
        background: #1a1a2e;
        color: #fff;
      }

      @media (max-width: 768px) {
        .sound-grid {
          grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }

        .controls {
          flex-direction: column;
          gap: 10px;
        }

        .master-volume {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Ambient Sound Player</h1>
        <p>Mix different sounds to create your perfect relaxation atmosphere</p>
      </div>

      <div class="sound-grid">
        <div class="sound-card" data-sound="rain">
          <div class="sound-icon">üåßÔ∏è</div>
          <div class="sound-name">Rain</div>
          <input
            type="range"
            class="volume-slider"
            min="0"
            max="100"
            value="0"
          />
        </div>
        <div class="sound-card" data-sound="thunder">
          <div class="sound-icon">‚õàÔ∏è</div>
          <div class="sound-name">Thunder</div>
          <input
            type="range"
            class="volume-slider"
            min="0"
            max="100"
            value="0"
          />
        </div>
        <div class="sound-card" data-sound="waves">
          <div class="sound-icon">üåä</div>
          <div class="sound-name">Ocean Waves</div>
          <input
            type="range"
            class="volume-slider"
            min="0"
            max="100"
            value="0"
          />
        </div>
        <div class="sound-card" data-sound="birds">
          <div class="sound-icon">üê¶</div>
          <div class="sound-name">Birds</div>
          <input
            type="range"
            class="volume-slider"
            min="0"
            max="100"
            value="0"
          />
        </div>
        <div class="sound-card" data-sound="wind">
          <div class="sound-icon">üçÉ</div>
          <div class="sound-name">Wind</div>
          <input
            type="range"
            class="volume-slider"
            min="0"
            max="100"
            value="0"
          />
        </div>
        <div class="sound-card" data-sound="fire">
          <div class="sound-icon">üî•</div>
          <div class="sound-name">Crackling Fire</div>
          <input
            type="range"
            class="volume-slider"
            min="0"
            max="100"
            value="0"
          />
        </div>
        <div class="sound-card" data-sound="creek">
          <div class="sound-icon">üíß</div>
          <div class="sound-name">Creek</div>
          <input
            type="range"
            class="volume-slider"
            min="0"
            max="100"
            value="0"
          />
        </div>
        <div class="sound-card" data-sound="night">
          <div class="sound-icon">ü¶ó</div>
          <div class="sound-name">Night Ambience</div>
          <input
            type="range"
            class="volume-slider"
            min="0"
            max="100"
            value="0"
          />
        </div>
      </div>

      <div class="controls">
        <div class="master-volume">
          <span>Master Volume</span>
          <input
            type="range"
            class="volume-slider master-volume-slider"
            min="0"
            max="100"
            value="100"
          />
        </div>
        <div class="timer-container">
          <span>Timer:</span>
          <select class="timer-select" id="timer">
            <option value="0">Continuous</option>
            <option value="300">5 minutes</option>
            <option value="600">10 minutes</option>
            <option value="1800">30 minutes</option>
            <option value="3600">1 hour</option>
          </select>
        </div>
        <div class="preset-buttons">
          <button class="preset-btn" data-preset="rain">Rainy Day</button>
          <button class="preset-btn" data-preset="forest">Forest</button>
          <button class="preset-btn" data-preset="beach">Beach</button>
          <button class="preset-btn" data-preset="night">Night Time</button>
        </div>
      </div>
    </div>

    <script>
      // Sound objects to store audio elements and their states
      const sounds = {
        rain: { audio: new Audio("sounds/rain.mp3"), volume: 0 },
        thunder: { audio: new Audio("sounds/thunder.mp3"), volume: 0 },
        waves: { audio: new Audio("sounds/waves.mp3"), volume: 0 },
        birds: { audio: new Audio("sounds/birds.mp3"), volume: 0 },
        wind: { audio: new Audio("sounds/wind.mp3"), volume: 0 },
        fire: { audio: new Audio("sounds/fire.mp3"), volume: 0 },
        creek: { audio: new Audio("sounds/creek.mp3"), volume: 0 },
        night: { audio: new Audio("sounds/night.mp3"), volume: 0 },
      };

      // Set up looping for all sounds
      Object.values(sounds).forEach((sound) => {
        sound.audio.loop = true;
      });

      // Master volume control
      let masterVolume = 1;
      const masterVolumeSlider = document.querySelector(
        ".master-volume-slider"
      );
      masterVolumeSlider.addEventListener("input", (e) => {
        masterVolume = e.target.value / 100;
        updateAllVolumes();
      });

      // Individual sound controls
      document.querySelectorAll(".sound-card").forEach((card) => {
        const slider = card.querySelector(".volume-slider");
        const soundName = card.dataset.sound;

        slider.addEventListener("input", (e) => {
          const volume = e.target.value / 100;
          sounds[soundName].volume = volume;
          updateVolume(soundName);
          card.classList.toggle("active", volume > 0);
        });
      });

      // Update volume for a specific sound
      function updateVolume(soundName) {
        const sound = sounds[soundName];
        sound.audio.volume = sound.volume * masterVolume;
        if (sound.volume > 0 && sound.audio.paused) {
          sound.audio.play();
        } else if (sound.volume === 0 && !sound.audio.paused) {
          sound.audio.pause();
        }
      }

      // Update all sound volumes
      function updateAllVolumes() {
        Object.keys(sounds).forEach(updateVolume);
      }

      // Preset configurations
      const presets = {
        rain: {
          rain: 0.7,
          thunder: 0.3,
          wind: 0.2,
        },
        forest: {
          birds: 0.6,
          wind: 0.3,
          creek: 0.4,
        },
        beach: {
          waves: 0.8,
          wind: 0.4,
          birds: 0.2,
        },
        night: {
          night: 0.6,
          wind: 0.2,
          creek: 0.3,
        },
      };

      // Apply preset
      document.querySelectorAll(".preset-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          const preset = presets[btn.dataset.preset];

          // Reset all sounds
          Object.keys(sounds).forEach((soundName) => {
            sounds[soundName].volume = 0;
            const card = document.querySelector(`[data-sound="${soundName}"]`);
            card.querySelector(".volume-slider").value = 0;
            card.classList.remove("active");
          });

          // Apply preset volumes
          Object.entries(preset).forEach(([soundName, volume]) => {
            sounds[soundName].volume = volume;
            const card = document.querySelector(`[data-sound="${soundName}"]`);
            card.querySelector(".volume-slider").value = volume * 100;
            card.classList.add("active");
          });

          updateAllVolumes();
        });
      });

      // Timer functionality
      const timerSelect = document.getElementById("timer");
      let timerTimeout;

      timerSelect.addEventListener("change", () => {
        clearTimeout(timerTimeout);
        const duration = parseInt(timerSelect.value);

        if (duration > 0) {
          timerTimeout = setTimeout(() => {
            Object.values(sounds).forEach((sound) => {
              sound.audio.pause();
              sound.volume = 0;
            });
            document.querySelectorAll(".sound-card").forEach((card) => {
              card.querySelector(".volume-slider").value = 0;
              card.classList.remove("active");
            });
            timerSelect.value = "0";
          }, duration * 1000);
        }
      });

      // Handle page visibility change
      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          Object.values(sounds).forEach((sound) => sound.audio.pause());
        } else {
          Object.entries(sounds).forEach(([name, sound]) => {
            if (sound.volume > 0) {
              sound.audio.play();
            }
          });
        }
      });
    </script>
  </body>
</html>
