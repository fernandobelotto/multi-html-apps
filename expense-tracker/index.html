<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .expense-card {
        transition: transform 0.2s;
      }
      .expense-card:hover {
        transform: translateY(-5px);
      }
      .category-badge {
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
        border-radius: 20px;
      }
      .total-card {
        background: linear-gradient(45deg, #0d6efd, #0dcaf0);
        color: white;
      }
      .amount {
        font-size: 1.2rem;
        font-weight: bold;
      }
      .date {
        font-size: 0.9rem;
        color: #6c757d;
      }
      #addExpenseBtn {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        font-size: 1.5rem;
        z-index: 1000;
      }
      .chart-container {
        height: 300px;
        margin-bottom: 2rem;
      }
      .category-total {
        transition: all 0.3s ease;
      }
      .category-total:hover {
        transform: scale(1.02);
      }
    </style>
  </head>
  <body class="bg-light">
    <script src="../navbar.js"></script>
    <div class="container py-5">
      <h1 class="text-center mb-5">Expense Tracker</h1>

      <!-- Total and Summary Section -->
      <div class="row mb-4">
        <div class="col-md-6 offset-md-3">
          <div class="card total-card shadow">
            <div class="card-body text-center">
              <h3 class="mb-3">Total Expenses</h3>
              <h2 class="mb-0">$<span id="totalAmount">0.00</span></h2>
              <p class="mb-0" id="dateRange">This Month</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Charts Section -->
      <div class="row mb-4">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Expenses by Category</h5>
              <div class="chart-container" id="categoryChart"></div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Daily Expenses</h5>
              <div class="chart-container" id="dailyChart"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Category Totals -->
      <div class="row mb-4" id="categoryTotals">
        <!-- Category totals will be added here -->
      </div>

      <!-- Expenses List -->
      <div class="row" id="expensesContainer">
        <!-- Expenses will be added here -->
      </div>

      <button
        id="addExpenseBtn"
        class="btn btn-primary shadow"
        data-bs-toggle="modal"
        data-bs-target="#addExpenseModal"
      >
        <i class="bi bi-plus"></i>
      </button>
    </div>

    <!-- Modal for adding new expense -->
    <div class="modal fade" id="addExpenseModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Expense</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="expenseAmount" class="form-label">Amount ($)</label>
              <input
                type="number"
                class="form-control"
                id="expenseAmount"
                step="0.01"
                min="0"
                placeholder="0.00"
              />
            </div>
            <div class="mb-3">
              <label for="expenseDescription" class="form-label"
                >Description</label
              >
              <input
                type="text"
                class="form-control"
                id="expenseDescription"
                placeholder="What did you spend on?"
              />
            </div>
            <div class="mb-3">
              <label for="expenseCategory" class="form-label">Category</label>
              <select class="form-select" id="expenseCategory">
                <option value="food">Food & Dining</option>
                <option value="transportation">Transportation</option>
                <option value="shopping">Shopping</option>
                <option value="entertainment">Entertainment</option>
                <option value="utilities">Utilities</option>
                <option value="health">Health</option>
                <option value="education">Education</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="expenseDate" class="form-label">Date</label>
              <input type="date" class="form-control" id="expenseDate" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="confirmAddExpense"
            >
              Add Expense
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <script src="script.js"></script>
  </body>
</html>
