<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <style>
      .completed {
        text-decoration: line-through;
        opacity: 0.7;
      }
      .grocery-item {
        transition: all 0.3s ease;
      }
      .grocery-item:hover {
        background-color: #f8f9fa;
      }
      .category-badge {
        font-size: 0.8em;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-4">Grocery List Manager</h1>

      <!-- Add Item Form -->
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <form id="addItemForm">
            <div class="row g-3">
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="itemName"
                  placeholder="Enter item name"
                  required
                />
              </div>
              <div class="col-md-3">
                <select class="form-select" id="itemCategory">
                  <option value="produce">Produce</option>
                  <option value="dairy">Dairy</option>
                  <option value="meat">Meat</option>
                  <option value="pantry">Pantry</option>
                  <option value="frozen">Frozen</option>
                  <option value="beverages">Beverages</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="col-md-3">
                <button type="submit" class="btn btn-primary w-100">
                  <i class="bi bi-plus-circle"></i> Add Item
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- List Controls -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="btn-group">
          <button class="btn btn-outline-secondary" id="showAll">All</button>
          <button class="btn btn-outline-secondary" id="showActive">
            Active
          </button>
          <button class="btn btn-outline-secondary" id="showCompleted">
            Completed
          </button>
        </div>
        <button class="btn btn-danger" id="clearCompleted">
          <i class="bi bi-trash"></i> Clear Completed
        </button>
      </div>

      <!-- Grocery List -->
      <div class="card shadow-sm">
        <div class="card-body">
          <ul class="list-group" id="groceryList">
            <!-- Items will be added here dynamically -->
          </ul>
          <div id="emptyList" class="text-center py-4 text-muted d-none">
            <i class="bi bi-cart3 fs-1"></i>
            <p class="mt-2">Your grocery list is empty</p>
          </div>
        </div>
      </div>

      <!-- Statistics -->
      <div class="card mt-4 shadow-sm">
        <div class="card-body">
          <div class="row text-center">
            <div class="col">
              <h5 class="mb-0" id="totalItems">0</h5>
              <small class="text-muted">Total Items</small>
            </div>
            <div class="col">
              <h5 class="mb-0" id="completedItems">0</h5>
              <small class="text-muted">Completed</small>
            </div>
            <div class="col">
              <h5 class="mb-0" id="remainingItems">0</h5>
              <small class="text-muted">Remaining</small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../navbar.js"></script>
    <script src="script.js"></script>
  </body>
</html>
