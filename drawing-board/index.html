<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .drawing-container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
      }
      .canvas-wrapper {
        position: relative;
        margin: 20px 0;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }
      #drawingCanvas {
        background: white;
        cursor: crosshair;
        touch-action: none;
      }
      .tools {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      .color-preview {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: 2px solid #dee2e6;
        display: inline-block;
        vertical-align: middle;
        margin-right: 10px;
      }
      .brush-size-preview {
        width: 30px;
        height: 30px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-right: 10px;
      }
      .brush-size-preview::after {
        content: "";
        display: block;
        background: #000;
        border-radius: 50%;
      }
      .tool-button {
        width: 40px;
        height: 40px;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #dee2e6;
        background: white;
        cursor: pointer;
        transition: all 0.2s;
      }
      .tool-button:hover {
        background: #f8f9fa;
      }
      .tool-button.active {
        background: #e9ecef;
        border-color: #adb5bd;
      }
    </style>
  </head>
  <body>
    <script src="../../navbar.js"></script>

    <div class="container mt-4">
      <div class="drawing-container">
        <!-- Tools -->
        <div class="tools">
          <div class="row align-items-center">
            <div class="col-auto">
              <button class="tool-button active" id="pencilTool" title="Pencil">
                <i class="bi bi-pencil"></i>
              </button>
            </div>
            <div class="col-auto">
              <button class="tool-button" id="eraserTool" title="Eraser">
                <i class="bi bi-eraser"></i>
              </button>
            </div>
            <div class="col-auto">
              <div class="color-preview" id="colorPreview"></div>
              <input
                type="color"
                class="form-control form-control-color"
                id="colorPicker"
                value="#000000"
                title="Choose color"
              />
            </div>
            <div class="col-auto">
              <div class="brush-size-preview" id="brushPreview"></div>
              <input
                type="range"
                class="form-range"
                id="brushSize"
                min="1"
                max="50"
                value="5"
              />
            </div>
            <div class="col-auto ms-auto">
              <button
                class="btn btn-outline-secondary me-2"
                id="undoBtn"
                title="Undo"
              >
                <i class="bi bi-arrow-counterclockwise"></i>
              </button>
              <button
                class="btn btn-outline-danger me-2"
                id="clearBtn"
                title="Clear Canvas"
              >
                <i class="bi bi-trash"></i>
              </button>
              <button class="btn btn-primary" id="saveBtn" title="Save Drawing">
                <i class="bi bi-download"></i> Save
              </button>
            </div>
          </div>
        </div>

        <!-- Canvas -->
        <div class="canvas-wrapper">
          <canvas id="drawingCanvas"></canvas>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
